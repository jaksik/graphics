<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>

<body style="background-color:#e0fcff">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <img src="./44.svg" />
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-1">
                <p class="number">1.</p>
            </div>
            <div class="col-2">
                <p class="row-title">Scan<br/>Your<br/>Document</p>
            </div>
            <div class="col-9">
                <div class="row divider">
                        <div class="col-3">
                                <img src="./images/scan-color.svg" class="scan-option">
                                <p>Color</p>
                            </div>
                            <div class="col-3">
                                <img src="./images/scan-grey.svg" class="scan-option">
                                <p>Black & White</p>
                            </div>
                            <div class="col-3">
                                <img src="./images/scan-bw.svg" class="scan-option">
                                <p>Greyscale</p>
                            </div>
                            <div class="col-3">
                                <img src="./images/advanced-scanning.svg" style="margin:0 25px;">
                                <p>Scan Settings</p>
                            </div>
                </div>
            </div>
        </div>


        <!-- <div class="divider"></div> -->


        <div class="row">
            <div class="col-1">
                <p class="number">2.</p>
            </div>
            <div class="col-2">
                <p class="row-title">Preview<br/>Your<br/>Document</p>
            </div>
            <div class="col-9">
                <div class="row divider">
                    <div class="col">
                        <img src="./images/utils/rotate.svg" class="util-image">
                        <p>Rotate 90^</p>
                    </div>
                    <div class="col">
                        <img src="./images/utils/zoom-in.svg" class="util-image">
                        <p>Zoom In</p>
                    </div>
                    <div class="col">
                        <img src="./images/utils/zoom-out.svg" class="util-image">
                        <p>Zoom Out</p>
                    </div>
                    <div class="col">
                        <img src="./images/utils/undo.svg" class="util-image">
                        <p>Undo Changes</p>
                    </div>
                    <div class="col">
                        <img src="./images/utils/trash.svg" class="util-image">
                        <p>Remove Image</p>
                    </div>
                </div>
            </div>
        </div>




        <div class="row">
            <div class="col-1">
                <p class="number">3.</p>
            </div>
            <div class="col-2">
                <p class="row-title">Send<br/>Your<br/>Document</p>
            </div>
            <div class="col-9">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <img src="./images/utils/forward-arrow.svg"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
