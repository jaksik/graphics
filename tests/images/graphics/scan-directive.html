<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>

<body>

    <!-- Viewed in browser at 33%  -->


    <div class="container" style="max-width: 2000px; padding-top: 200px;">
        <div class="row mt-3">
            <div class="col-1">
                <p class="row-title number">1.</p>
            </div>
            <div class="col-2">
                <p class="row-title">Select an Option to Scan Your Documents</p>
            </div>
            <div class="col-9">
                <div class="row divider">
                    <div class="col-3">
                        <div class="scan-container">
                            <img src="./images/scan-color-8.svg" class="scan-option">
                        <p>Color</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="scan-container">
                            <img src="./images/scan-grey-8.svg" class="scan-option">
                        </div>
                        <p>Black & White</p>

                    </div>
                    <div class="col-3">
                       <div class="scan-container">
                        <img src="./images/scan-bw-8.svg" class="scan-option">
                        <p>Greyscale</p>
                       </div>
                    </div>
                    <div class="col-3">
                        <div class="scan-settings">
                            <img src="./images/settings.svg" style="width:100%; margin:0 auto; padding:30px 55px;">
                        </div>
                        <p>Settings</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- <div class="divider"></div> -->


        <div class="row">
            <div class="col-1">
                <p class="row-title number">2.</p>
            </div>
            <div class="col-2">
                <p class="row-title">Preview <br/>Your<br/> Documents</p>
            </div>
            <div class="col-9">
                <div class="row divider">
                    <div class="col">
                        <div class="util-container">
                            <img src="./images/utils/rotate-4.svg" class="util-image">

                        </div>
                        <p>Rotate 90Â°</p>
                    </div>
                    <div class="col">
                        <div class="util-container">
                            <img src="./images/utils/zoom-in-4.svg" class="util-image">

                        </div>
                        <p>Zoom In</p>
                    </div>
                    <div class="col">
                        <div class="util-container">
                            <img src="./images/utils/zoom-out-4.svg" class="util-image">

                        </div>
                        <p>Zoom Out</p>
                    </div>
                    <div class="col">
                        <div class="util-container">
                            <img src="./images/utils/undo.svg" class="util-image">

                        </div>
                        <p>Undo</p>
                    </div>
                    <div class="col">
                        <div class="util-container">
                            <img src="./images/utils/trash-4.svg" class="util-image">

                        </div>
                        <p>Remove</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <p class="row-title number">3.</p>
            </div>
            <div class="col-2">
                <p class="row-title">Send <br/> Your Documents</p>
            </div>
            <div class="col-9">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <img src="./images/send-4.svg" class="send-image" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
