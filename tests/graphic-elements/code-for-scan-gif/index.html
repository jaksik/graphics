<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        .container {
            width: 239px;
            height: 380px;
            background-color: black;
            position: relative;
        }

        #background-image {
            position: absolute;
            width: 100%;
            z-index: 1;
        }

        #scanEffectOverlay {
            position: absolute;
            z-index: 5;
            width: 100%;
            height: 100%;
        }

    </style>

    <title>Scan GIF</title>
</head>

<body>

    <div class="container">
        <img src="./background-for-scan-gif.PNG" id="background-image"/>
        <div id="scanEffectOverlay"></div>
    </div>

    <script>

        var backgroundStyleForScanEffect;

        var scanColor = "225, 167, 0"

        var currentPositionOfScan = 0;

        var scanComplete = false;

        var callChangeScanPositionAndRepeatFunction = setInterval(changeScanPositionAndRepeat, 1);


        function changeScanPositionAndRepeat() {

            if (currentPositionOfScan < 98 && scanComplete === false) {
                currentPositionOfScan = currentPositionOfScan + .1;

            } else if (currentPositionOfScan < 0) {
                scanComplete = false;

            } else {
                scanComplete = true;
                currentPositionOfScan = currentPositionOfScan - .1;
            }

            //Clear current scan styling
            backgroundStyleForScanEffect = document.getElementById("scanEffectOverlay").style.background = "none";

            //Set new scan styling with new position using CSS linear gradient.
            return backgroundStyleForScanEffect = document.getElementById("scanEffectOverlay").style.background = "linear-gradient(rgb(0, 0, 0), rgb(0, 0, 0)  " + (currentPositionOfScan - 5) + "%, rgb(" + scanColor + ", .8) " + (currentPositionOfScan - 2) + "%, rgb(" + scanColor + ") " + currentPositionOfScan + "%, rgb(" + scanColor + ") " + (currentPositionOfScan + 1) + "%, rgb(" + scanColor + ", .8)  " + (currentPositionOfScan + 3) + "%, rgb(0, 0, 0)  " + (currentPositionOfScan + 6) + "%, rgb(0, 0, 0))"

        }

    </script>
</body>

</html>
