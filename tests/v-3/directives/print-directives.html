<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>

<body>

    <!-- Viewed in browser at 33%  -->


    <div class="container" style="max-width: 2000px; padding-top: 200px;">
        <div class="row">
            <div class="col-1">
                <p class="row-title number">1.</p>
            </div>
            <div class="col-2">
                <p class="row-title">Browse and Select Documents on Your Device</p>
            </div>
            <div class="col-9">
                <div class="row justify-content-center divider">
                    <div class="col-4">
                        <img src="../browse.PNG" class="send-image" />
                    </div>
                </div>
            </div>
        </div>


        <!-- <div class="divider"></div> -->


        <div class="row">
            <div class="col-1">
                <p class="row-title number">2.</p>
            </div>
            <div class="col-2">
                <p class="row-title">Preview <br/>Your<br/> Documents</p>
            </div>
            <div class="col-9">
                <div class="row divider">
                    <div class="col">
                        <div class="util-container">
                            <img src="./images/utils/71.svg" class="util-image">

                        </div>
                        <p>Rotate 90Â°</p>
                    </div>
                    <div class="col">
                        <div class="util-container">
                            <img src="./images/utils/zoom-in-4.svg" class="util-image">

                        </div>
                        <p>Zoom In</p>
                    </div>
                    <div class="col">
                        <div class="util-container">
                            <img src="./images/utils/zoom-out-4.svg" class="util-image">

                        </div>
                        <p>Zoom Out</p>
                    </div>
                    <div class="col">
                        <div class="util-container">
                            <img src="./images/utils/76.svg" class="util-image">

                        </div>
                        <p>Undo</p>
                    </div>
                    <div class="col">
                        <div class="util-container">
                            <img src="./images/utils/trash-4.svg" class="util-image">

                        </div>
                        <p>Remove</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <p class="row-title number">3.</p>
            </div>
            <div class="col-2">
                <p class="row-title">Print <br/> Your Documents</p>
            </div>
            <div class="col-9">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <img src="./images/12.svg" class="send-image" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
