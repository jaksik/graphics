<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <h1>Welcome, What would you like to do?</h1>
    <!-- Row One -->
    <div class="m-5">
        <div class="row no-gutters ml-5 mr-5 mb-0">
            <div class="col-5">
                <div class="button" style="height:97%">
                    <img src="images/app-icons/copy-3.svg" style="width:330px"/>
                    <h5>COPY</h5>
                </div>
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col-8 pr-0">
                        <div class="button">
                            <img src="images/app-icons/onedrive-print-17.svg" />
                            <h5>Print from OneDrive</h5>
                        </div>
                    </div>
                    <div class="col-4 pl-0">
                        <div class="button">
                            <img src="images/app-icons/onedrive-scan-11.svg"/>
                            <h5>Scan to OneDrive</h5>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 pr-0">
                        <div class="button">
                            <img src="images/app-icons/email-scan-3.svg"/>
                            <h5>Email</h5>
                        </div>
                    </div>
                    <div class="col-6 pl-0">
                        <div class="button">
                            <img src="images/app-icons/fax-scan-4.svg"/>
                            <h5>Fax</h5>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <!-- Row Two-->
        <div class="row no-gutters ml-5 mr-5">
            <div class="bottom-button">
                <div class="button">
                    <img src="images/app-icons/usb-print-5.svg"/>
                    <h5>Print from USB</h5>
                </div>
            </div>
            <div class="bottom-button">
                <div class="button">
                    <img src="images/app-icons/usb-scan-7.svg"/>
                    <h5>Scan to USB</h5>
                </div>
            </div>
            <div class="bottom-button">
                <div class="button">
                    <img src="images/app-icons/google-print-17.svg"/>
                    <h5>Print from Google Drive</h5>
                </div>
            </div>
            <div class="bottom-button">
                <div class="button">
                    <img src="images/app-icons/google-scan-12.svg"/>
                    <h5>Scan to Google Drive</h5>
                </div>
            </div>
            <div class="bottom-button">
                <div class="button">
                    <img src="images/util-icons/scan-icon.svg"/>
                    <h5>Print from Mobile</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Row Three -->
    <div class="row no-gutters ml-5 mr-5">
        <div class="col-2">
            <img src="images/util-icons/rotate.svg"/>
        </div>
        <div class="col-2">
            <img src="images/util-icons/settings.svg"/>
        </div>
        <div class="col-2">
            <img src="images/util-icons/trash.svg"/>
        </div>
        <div class="col-2">
            <img src="images/util-icons/undo.svg"/>
        </div>
        <div class="col-2">
            <img src="images/util-icons/zoom-in.svg"/>
        </div>
        <div class="col-2">
            <img src="images/util-icons/zoom-out.svg"/>
        </div>
    </div>
    <!-- Row Four -->
    <div class="row no-gutters ml-5 mr-5">
        <div class="col-4">
            <img src="images/util-icons/scan-bw-6.svg"/>
        </div>
        <div class="col-4">
            <img src="images/util-icons/scan-color-4.svg"/>
        </div>
        <div class="col-4">
            <img src="images/util-icons/scan-grey-5.svg"/>
        </div>
    </div>
</body>
</html>
