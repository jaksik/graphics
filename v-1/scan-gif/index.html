<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="./scan-bw-6.svg" />
        <div id="overlay"></div>
    </div>

    <script>

        var background;

        var scanColor = "225, 167, 0"

        var callColorChanger = setInterval(colorChanger, 1);

        var scanPosition = 0;

        var scanComplete = false;

        function colorChanger() {

            if (scanPosition < 98 && scanComplete === false) {
                 scanPosition = scanPosition + .1;
            } else if(scanPosition < 0) {
                 scanComplete = false;
            } else {
                scanComplete = true;
                 scanPosition = scanPosition - .1;
            }

            background = document.getElementById("overlay").style.background = "none";

            return background = document.getElementById("overlay").style.background = "linear-gradient(rgb(0, 0, 0), rgb(0, 0, 0)  " + (scanPosition - 5) + "%, rgb(" + scanColor + ", .8) " + (scanPosition - 2) + "%, rgb(" + scanColor + ") " + scanPosition + "%, rgb(" + scanColor + ") " + (scanPosition + 1) + "%, rgb(" + scanColor + ", .8)  " + (scanPosition + 3) + "%, rgb(0, 0, 0)  " + (scanPosition + 6) + "%, rgb(0, 0, 0))"

        }

    </script>
</body>

</html>
