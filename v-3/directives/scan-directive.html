<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container" style="max-width: 2000px; background-color:#81d4dd">
        <div class="row mt-3">
            <div class="col-3">
                <p class="row-title">1. Scan Your Document(s)</p>
            </div>
            <div class="col-9">
                <div class="row divider">
                    <div class="col-3">
                        <img src="./images/scan-color-8.svg" class="scan-option">
                        <p>Color</p>
                    </div>
                    <div class="col-3">
                        <img src="./images/scan-grey-8.svg" class="scan-option">
                        <p>Black & White</p>
                    </div>
                    <div class="col-3">
                        <img src="./images/scan-bw-8.svg" class="scan-option">
                        <p>Greyscale</p>
                    </div>
                    <div class="col-3">
                        <img src="./images/settings.svg" style="width:100%; margin:0 auto; padding:5px 20px 0px;">
                        <p>Advanced Scanning</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- <div class="divider"></div> -->


        <div class="row">
            <div class="col-3">
                <p class="row-title">2. Preview</p>
            </div>
            <div class="col-9">
                <div class="row divider">
                    <div class="col">
                        <img src="./images/utils/rotate-4.svg" class="util-image">
                        <p>Rotate 90^</p>
                    </div>
                    <div class="col">
                        <img src="./images/utils/zoom-in-4.svg" class="util-image">
                        <p>Zoom In</p>
                    </div>
                    <div class="col">
                        <img src="./images/utils/zoom-out-4.svg" class="util-image">
                        <p>Zoom Out</p>
                    </div>
                    <div class="col">
                        <img src="./images/utils/undo.svg" class="util-image">
                        <p>Undo Changes</p>
                    </div>
                    <div class="col">
                        <img src="./images/utils/trash-4.svg" class="util-image">
                        <p>Remove Image</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <p class="row-title">3. Send</p>
            </div>
            <div class="col-9">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <img src="./images/utils/forward-arrow.svg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
